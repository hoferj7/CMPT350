<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<meta charset="utf-8">
<style>body,html {background: #222; width: 100%; height:100%; padding:0; margin:0; overflow:hidden;}</style>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox='-10 -10 20 20' width='1500' height='900px'>
</svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="{% static "picturecloud.js" %}"></script>
<script src="http://davidbau.com/encode/seedrandom-min.js"></script>
<script>
var pictures = []; // pictures that are already displaced by the layout are pushed into this array
var svg = d3.select('svg') // obtain a d3 reference to the SVG

d3.layout.picturecloud().size([25, 20])
    .pictures([ // define weight and URL for each of the pictures that have to be displaced
        {weight: 50, url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 35,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 30,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 25,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 20,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 15,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 10,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 10,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 30,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 15,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 7,   url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 8,   url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 20,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 64,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 24,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
        {weight: 38,  url: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/5b/Topdogposter.jpg/220px-Topdogposter.jpg'},
    ])
    .padding(0.05) // define the minimum distance between pictures
    .on('picture', function(picture, extent) { // whenever a picture is displaced, call this callback
        pictures.push(picture); // store the picture into the global array
        draw(pictures, extent); // call the function that actually draws the picture (more on that below)
    } )
    .start(); // execute the layout

function draw(pictures, extent) {
    svg.selectAll('.picture') // select all elements having the class 'picture'
        .data(pictures) // bind those elements to the global array containing all the pictures that have already been displaced
      .enter().append('image') // for each new picture found, create an SVG image element
        .attr('class', 'picture') // assign the class 'picture' to it
        .attr('xlink:href', function(d) { return d.url; }) // set the source URL for the image
        .attr('width', function(d) { return d.width; }) // set width and height (that have been computed by the layout)
        .attr('height', function(d) { return d.height; })
        .attr('transform', function(d) {
            return 'translate(' + [d.x-d.width/2, d.y-d.height/2] + ')'; // center the image in d.x and d.y (also computed by the layout)
        })
        .attr('opacity','0') // fade in animation
      .transition()
        .duration(600)
        .attr('opacity','1')

    // update the SVG viewBox using extent data (provided by the layout)
    svg.transition()
        .duration(600) // animate the update
        .attr('viewBox', extent.left+' '+extent.top+' '+(extent.right-extent.left)+' '+(extent.bottom-extent.top));
}
</script>
